<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Publisher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Orbitron" />
    <link rel="stylesheet" href="/app/publish/spinkit.css" />
    <style>
      html, body {
        font-family: 'Orbitron', sans-serif;
        user-select: none;
        background-color: black;
      }

      #jsPubApp {
        text-align: center;
      }

      .dialog-box {
        background-color: grey;
        padding: 0px 0px;
        text-decoration: none;
        box-shadow: gainsboro 5px 5px 1px;
        color: white;
        margin-top: 90px;
        font-size: 60px;
      }
      .short-margin-top {
        margin-top: 70px;
      }

      .spinner {
        margin: 0px auto;
        padding-bottom: 70px;
        padding-top: 30px;
      }

      .dialog-box .blinking-text {
        animation: blinking 1.2s infinite;
        padding-top: 90px;
      }
      .dialog-box .text {
        animation: blinking 3s infinite;
      }
      @keyframes blinking {
        100% {
          opacity: 0;
        }
      }

      .receiver-picture {
        margin-top: 30px;
        border-radius: 100px;
        height: 160px;
        width: 160px;
      }

      .audio-spectrum {
        margin-top: -20px;
      }
    </style>
  </head>

  <body>
    <section id="jsPubApp" class="container">
      <!--

        class="button"

      >On</button>
      <button
        class="button"

      >Off</button>
      -->

      <!--

      >
      -->

      <!--
      <button
        class="button"
        :class="{ 'button-outline': !state.isPub }"

      >Start</button>
      <button
        class="button"
        :class="{ 'button-outline': state.isPub }"

        :disabled="!state.isPub"
      >Stop</button>
      -->

      <!--
      <label>
        <input
          type="checkbox"
          v-model="noFilter"
          :disabled="!state.isPub"
          @change="toggleFilter"
        >use filter
      </label>
      -->

      <template v-if="state.isSubscriberJoined">
        <div class="dialog-box short-margin-top">
          <img class="receiver-picture" src="https://almsaeedstudio.com/themes/AdminLTE/dist/img/user2-160x160.jpg" />
          <div class="text">
            Talking
          </div>
          <div class="audio-spectrum">
            <canvas v-show="state.isMicOn" v-el:canvas></canvas>
          </div>
        </div>
      </template>
      <template v-else>
        <div class="dialog-box">
          <div class="blinking-text">
            Calling Now ...
          </div>
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </div>
      </template>

    </section>
    <script src="./app.js"></script>
  </body>
