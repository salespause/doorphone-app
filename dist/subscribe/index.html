<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Subscriber</title>
    <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
    <style>
      #jsSubApp {
        text-align: center;
      }
      #visitor-streaming {
        width: 600px;
        height: 400px;
        background-color: gainsboro;
      }
    </style>
  </head>

  <body>
    <section id="jsSubApp" class="container">
      <img id="visitor-streaming" v-bind:src="uv4lHost" />

      <button
        class="button"
        :class="{ 'button-outline': !state.isSub }"
        :disabled="state.isSub || !state.isPublisherReady"
        @click="startSub"
      >Start</button>
      <button
        class="button"
        :class="{ 'button-outline': state.isSub }"
        :disabled="!state.isSub"
        @click="stopSub"
      >Stop</button>

    </section>
    <script src="./app.js"></script>
  </body>
</html>
