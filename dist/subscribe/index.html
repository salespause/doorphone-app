<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Subscriber</title>
    <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
    <style>
      #visitor-streaming {
        width: 500px;
        height: 400px;
        background-color: gainsboro;
      }
    </style>
  </head>

  <body>
    <section id="jsSubApp" class="container">
      <img id="visitor-streaming" src="http://192.168.1.81:8090/stream/video.h264" />

      <div class="row">
        <label>
          <p class="column" v-show="!hasCh">No publishers.</p>
        </label>
        <label class="column" v-for="_ch in ch">
          <input
            type="radio"
            name="ch"
            v-model="chName"
            :disabled="state.isSub"
            value="{{$key}}"
          >
          {{$key}}
        </label>
      </div>

      <button
        class="button"
        :class="{ 'button-outline': !state.isSub }"
        :disabled="state.isSub || !chName"
        @click="startSub"
      >Start</button>
      <button
        class="button"
        :class="{ 'button-outline': state.isSub }"
        :disabled="!state.isSub"
        @click="stopSub"
      >Stop</button>

      <h3>Volume</h3>
      <input
        type="range"
        min="0"
        max="1"
        step="0.1"
        v-model="volume"
      >
      <button
        class="button"
        :class="{ 'button-outline': volume !== 0 }"
        :disabled="volume === 0"
        @click="volume = 0"
      >Mute</button>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
