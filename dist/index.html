<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Welcome</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Orbitron" />
    <style>
      html, body {
        font-family: 'Orbitron', sans-serif;
        user-select: none;
        background-color: black;
      }
      .container {
        text-align: center;
      }
      .tip {
        color: white;
        margin: 30px 0;
        font-size: 20px;
      }
      .subscribe-btn {
        background-color: dodgerblue;
        color: white;
        padding: 100px 200px;
        text-decoration: none;
        box-shadow: grey 5px 5px 1px;
        line-height: 5.5;
        font-size: 60px;
      }
      .subscribe-btn:active {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tip">
        Tap <b>"Make a call"</b> button below to start calling with the owner
      </div>
      <a class="subscribe-btn" href="/app/segment">
        Make a call
      </a>
    </div>
  </body>
</html>
